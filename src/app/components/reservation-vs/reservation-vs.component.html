<div class="reservationVs">
  <p>reservation-vs works!</p>
  <app-reservation-vs-form [user]="user"></app-reservation-vs-form>
  <hr>
  <app-reservation-vs-list [user]="user" class="list" (featuringVsFromList)="featuringResVs($event)" (startUpdateResVsFromList)="startUpdateResVs($event)"></app-reservation-vs-list>
  <hr>
  <div *ngIf="featuredResVs.dateHeureRetour != undefined" class="detail">
    <h3>Détail de la réservation n°{{featuredResVs.resId}}</h3>
    <app-vehicule-service-item ></app-vehicule-service-item>
    <div  class="singleItem">
      <p> Date de départ : {{featuredResVs.dateHeureDepart}}</p>
      <p> Date de retour : {{featuredResVs.dateHeureRetour}} </p>
      <p> Distance : {{featuredResVs.distanceKm}} km</p>
    </div>
  </div>

</div>
