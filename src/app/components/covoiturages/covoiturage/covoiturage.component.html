<div class="covoiturages-organises-card container " [ngClass]="{showDetails : showDetailsInProgress === true}">
    <div class="d-flex justify-content-between border border-2 border-radius: 7px"  style="background-color: gray  ">
        <div class="d-flex flex-column covoiturages-card"  >
            <strong>Covoiturage n° {{covoituragereserve.id}}</strong>
            <ul>
                <li>idOrganisateur : {{covoituragereserve.organisateurId}}</li>
                <li>Départ : {{covoituragereserve.adresseDepart.commune}}</li>
                <li>Arrivée : {{covoituragereserve.adresseArrivee.commune}}</li>
                <li>Le {{covoituragereserve.dateDepart}}</li>
            </ul>
        </div>
        <button *ngIf="covoituragereserve.nombrePlacesRestantes>1" (click)="onViewCovoiturage()" class="btn btn-primary btn-sm">Réserver</button>
        <p *ngIf="covoituragereserve.nombrePlacesRestantes<1" class="text-danger mt-4 "><strong> Nombre maximal de réservations atteint</strong></p>
    </div>
