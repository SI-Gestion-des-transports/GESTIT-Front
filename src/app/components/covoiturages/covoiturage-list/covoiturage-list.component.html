<div class="container">
    <div class="d-flex flex-column align-items-center">
        <div class = "d-flex flex-row mt-2 mb-3 ">
            <p class="d-flex align-self-end" >filtrer par</p>
            <input (keyup)="onDateDepart($event)" type="text" placeholder="Ville de départ">
            <input type="text" placeholder="Ville d'arrivée ">
            <input type="date" placeholder="Date départ">
            
        </div>
        <div class="listeCovoiturages" style="background-color: whitesmoke">
            <app-covoiturage *ngFor="let cov of covoiturages$ | async" [covoituragereserve]="cov" ></app-covoiturage>
        </div>
    </div>
    <div class="d-flex flex-column">
        <p> liste covoiturages filtrée par utilisateur</p>
        <input (keyup)="onKey($event)">
        <div class="listeCovoiturages border border-2">
            <app-covoiturage *ngFor="let cov of covoituragesByIdUser$ | async"
                [covoituragereserve]="cov"></app-covoiturage>
        </div>
    </div>
</div>
