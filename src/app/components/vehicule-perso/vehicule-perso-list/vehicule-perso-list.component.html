<div class="container col-10">

  <div class="row mt-2">
    <div class="overflowDiv col-8">
      <table class="border border-secondary table-hover table w-100 mt-1">

        <tbody>
        <tr (click)="select(v)" *ngFor="let v of listVehiculePerso;index as i">
          <td>
            <h5>Marque et Modèle: {{v.marque}} - {{v.modele}}</h5>
            <h5>Immatriculation: {{v.immatriculation}}</h5>
          </td>
        </tr>

        </tbody>
      </table>
    </div>
    <div *ngIf="selectedVehiculePerso.id" class="col-4 d-flex flex-column  align-items-center" >
      <div class="card mt-2 w-100 ">
        <img src="{{selectedVehiculePerso.photoURL}}" class="card-img-top" alt="Photo de {{selectedVehiculePerso.marque}} {{selectedVehiculePerso.modele}}">
        <div class="card-body">
          <h5 class="card-title">Photo</h5>
          <h5>Marque et Modèle: {{selectedVehiculePerso.marque}} - {{selectedVehiculePerso.modele}}</h5>
          <h5>Immatriculation: {{selectedVehiculePerso.immatriculation}}</h5>
          <p>Places: {{selectedVehiculePerso.nombreDePlaceDisponibles}}</p>
        </div>
      </div>
      <button (click)="toModify(selectedVehiculePerso.id)" class="btn btn-light w-75 ">Modifier véhicule</button>
      <button (click)="delete(selectedVehiculePerso.id)" class="btn btn-outline-danger w-75">Supprimer véhicule</button>
    </div>


  </div>
  <div class="row d-flex justify-content-center mt-3">
    <button (click)="toAdd()" class="btn btn-outline-primary w-25">Ajouter véhicule</button>
  </div>

</div>
